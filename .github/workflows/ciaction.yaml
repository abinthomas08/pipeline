name: Maven Build, Test and Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    environment: action-secrets  # ✅ name of your environment where secrets exist

    permissions:
      contents: read
      packages: write  # ✅ required for publishing to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run tests
        run: mvn -B test

      - name: List build artifacts
        run: ls -R target

      - name: Upload build artifact to Actions
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar

      - name: Publish to GitHub Packages
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          PAT_MAVEN: ${{ secrets.PAT_MAVEN }}
        run: |
          echo "Deploying as $USER_NAME"
          mvn --batch-mode deploy --settings .github/workflows/settings.xml
